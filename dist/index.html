<!DOCTYPE html>
<html lang="en">
<head>

    <title>Leaderbord</title>

<body>

        <table id="customers">

                </tr>
                <tr>
                    <td>Name: 108</td>
                </tr>
                <tr>
                    <td>Name: 100</td>
                </tr>
                <tr>
                    <td>Name: 100</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="add-score">
        <h2>Add your Score</h2>
        <input type="text" placeholder="Your name" id="name" required>
        <input type="text" placeholder="Your score" id="score" required>
        <button id="submit" type="submit">Submit</button>
    </div>
    </div>
