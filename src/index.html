<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Leaderbord</title>
</head>
<body class="bg-light">
<header>
    <h1 class="text-center mt-2 mb-4">Leaderboard</h1>
</header>
        
<main class="container">
    <div class="score">
        <div class="title-button">
            <h2>Recent scores</h2>
            <button class="btn btn-sucess bg-success" id="refresh">Refresh</button>
        </div>
        
    </div>
    <div class="add-score">
        <h2>Add your Score</h2>
        <input class="form-control rounded-3" type="text" placeholder="Your name" id="name" required>
        <input class="form-control rounded-3" type="number" placeholder="Your score" id="score" required>
        <button id="submit" class="btn btn-primary">Submit</button>
    </div>
</main>
    
</body>
</html>
